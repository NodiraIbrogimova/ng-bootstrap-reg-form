<div class="container">
  <button class="btn btn-success" (click)="openAddModal()">Add person</button>
  <div class="container-fluid">
    <h1 class="pb-3">You submitted the following:</h1>
    <div *ngFor="let item of list">
      <div class="row">
        <div class="col-3">First Name:</div>
        <div class="col-9">{{item.firstName}}</div>
      </div>
      <div class="row">
        <div class="col-3">Middle Name:</div>
        <div class="col-9">{{item.middleName}}</div>
      </div>
      <div class="row">
        <div class="col-3">Last Name:</div>
        <div class="col-9">{{item.lastName}}</div>
      </div>
      <div>
        <button class="btn btn-outline-primary" (click)="openEditModal(item)">Edit</button>
      </div>
    </div>
    <hr>
  </div>
</div>
