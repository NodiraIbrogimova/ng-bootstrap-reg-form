<div class="container">
  <div class="container-fluid">
    <h1 style="padding-bottom: 15px">User Form</h1>
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fName">First Name</label>
        <input id="fName" class="form-control" type="text" [(ngModel)]="form.firstName" #fName="ngModel"
               name="first" required
               minlength="4" appForbiddenName="name" [value]="form.middleName">
        <div *ngIf="fName.invalid && (fName.dirty || fName.touched)" class="alert alert-danger">
          <div *ngIf="fName.errors.required">First name is required</div>
          <div *ngIf="fName.errors.minlength">First name must be at least 4 characters long</div>
          <div *ngIf="fName.errors.forbiddenName">First name cannot be 'name' or 'Name'</div>
        </div>
      </div>
      <div class="form-group">
        <label for="mName">Middle Name</label>
        <input id="mName" type="text" class="form-control" [(ngModel)]="form.middleName" #mName="ngModel"
               name="middle" required>
      </div>
      <div class="form-group">
        <label for="lName">Last Name</label>
        <input id="lName" type="text" class="form-control" [(ngModel)]="form.lastName" #lName="ngModel" name="last"
               required>
      </div>
      <div class="btn-group float-right"></div>
      <button class="btn btn-outline-success" [disabled]="userForm.invalid">Submit</button>
      <button class="btn btn-outline-primary" (click)="open()">Add</button>
    </form>
    <br>
  </div>
</div>
