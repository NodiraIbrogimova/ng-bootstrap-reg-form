<div class="container">
  <div class="container-fluid">
  <h1 style="padding-bottom: 15px">Application Form</h1>
  <form>
    <div class="form-group">
      <label for="fName">First Name</label>
      <input id="fName" class="form-control" type="text" [(ngModel)]="formData.firstName" #fName="ngModel" name="first" required>
    </div>
    <div class="form-group">
      <label for="mName">Middle Name</label>
      <input id="mName" type="text" class="form-control" [(ngModel)]="formData.middleName" #mName="ngModel" name="middle" required>
    </div>
    <div class="form-group">
      <label for="lName">Last Name</label>
      <input id="lName" type="text" class="form-control" [(ngModel)]="formData.lastName" #lName="ngModel" name="last" required>
    </div>
    <!-- button type="submit" class="btn btn-outline-success">Cancel</button -->
      <app-modal></app-modal>
  </form>
  </div>
</div>
